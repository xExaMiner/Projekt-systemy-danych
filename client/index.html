<!DOCTYPE html>
<html lang="pl" class="h-full bg-gradient-to-br from-sky-200 via-blue-100 to-indigo-200">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacja Pogody</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur-sm shadow-lg p-4 flex justify-between items-center rounded-b-2xl border-b border-white/20">
    <h1 class="text-xl font-bold text-gray-800">Stacja Pogody</h1>
    <div id="authSection">
      <button id="loginBtn" class="px-4 py-2 text-blue-600 hover:underline">Zaloguj</button>
      <button id="registerBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 ml-2">Zarejestruj</button>
      <div id="userInfo" class="hidden ml-4 items-center">
        <button id="adminBtn" class="hidden ml-2 px-4 py-1 bg-green-600 text-white rounded-lg hover:bg-green-700">Admin</button>
        <span id="username" class="font-medium text-gray-700"></span>
        <button id="logoutBtn" class="ml-2 text-red-600 text-sm hover:underline">Wyloguj</button>
      </div>
    </div>
  </nav>
  <!-- Modal Logowania / Rejestracji -->
  <div id="authModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white/95 backdrop-blur-md rounded-3xl p-8 w-full max-w-md shadow-2xl border border-white/50">
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-center">Zaloguj siƒô</h2>
      <input id="authUsername" type="text" placeholder="Nazwa u≈ºytkownika" class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/80 backdrop-blur-sm">
      <input id="authPassword" type="password" placeholder="Has≈Ço" class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/80 backdrop-blur-sm">
      <input id="authEmail" type="email" placeholder="Email (opcjonalnie)" class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/80 backdrop-blur-sm hidden">
      <div class="flex gap-3">
        <button id="authSubmit" class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-xl hover:from-blue-600 hover:to-indigo-700 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">Zaloguj</button>
        <button id="authCancel" class="flex-1 bg-gray-200 py-3 rounded-xl hover:bg-gray-300 shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-200">Anuluj</button>
      </div>
      <p class="text-sm text-center mt-3 text-gray-600">
        <a id="switchAuth" href="#" class="text-blue-600 hover:underline">Nie masz konta? Zarejestruj siƒô</a>
      </p>
    </div>
  </div>
  <!-- G≈Ç√≥wna tre≈õƒá (ukryta przed logowaniem) -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="weatherContainer" class="hidden w-full bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-8 flex flex-col space-y-8 border border-white/30">
      <div class="w-full space-y-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">Stacja Pogody</h1>
        <!-- Input + Button -->
        <div class="flex gap-2">
          <input
            id="locationInput"
            type="text"
            placeholder="Wpisz miasto..."
            value="Bydgoszcz"
            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 bg-white/80 backdrop-blur-sm shadow-sm"
          />
          <button
            id="fetchBtn"
            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-600 hover:to-indigo-700 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200"
          >
            Sprawd≈∫
          </button>
        </div>
        <!-- Weather Card -->
        <div id="weatherCard" class="hidden space-y-4 p-6 bg-gradient-to-br from-blue-100 via-sky-50 to-indigo-200 rounded-2xl shadow-inner border border-blue-200/50">
          <div class="text-center">
            <div id="icon" class="text-6xl">‚òÄ</div>
            <h2 id="city" class="text-xl font-semibold text-gray-800 mt-2"></h2>
            <p id="time" class="text-sm text-gray-600"></p>
          </div>
          <div class="grid grid-cols-2 gap-3 text-sm">
            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-white/50 hover:shadow-md transition-shadow">
              <div class="text-gray-700 font-medium">Temperatura</div>
              <div id="temp" class="font-bold text-xl text-blue-800"></div>
            </div>
            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-white/50 hover:shadow-md transition-shadow">
              <div class="text-gray-700 font-medium">Wilgotno≈õƒá</div>
              <div id="humidity" class="font-bold text-xl text-blue-800"></div>
            </div>
            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-white/50 hover:shadow-md transition-shadow">
              <div class="text-gray-700 font-medium">Wiatr</div>
              <div id="wind" class="font-bold text-xl text-blue-800"></div>
            </div>
            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-white/50 hover:shadow-md transition-shadow">
              <div class="text-gray-700 font-medium">Ci≈õnienie</div>
              <div id="pressure" class="font-bold text-xl text-blue-800"></div>
            </div>
            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-white/50 hover:shadow-md transition-shadow">
              <div class="text-gray-700 font-medium">Zachmurzenie</div>
              <div id="clouds" class="font-bold text-xl text-blue-800"></div>
            </div>
            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-4 shadow-sm border border-white/50 hover:shadow-md transition-shadow">
              <div class="text-gray-700 font-medium">Kierunek wiatru</div>
              <div id="windDir" class="font-bold text-xl text-blue-800"></div>
            </div>
          </div>
        </div>
        <!-- Error Message - CHANGED TO DARKER RED -->
        <div id="errorMsg" class="hidden text-red-800 text-center font-medium"></div>
        <!-- AI Commentary -->
        <div id="aiCommentary" class="hidden mt-6 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl border-l-4 border-blue-400 shadow-sm">
          <h3 class="font-bold text-blue-800 text-lg">üå§Ô∏è Komentarz AI Meteorologa</h3>
          <p id="commentaryText" class="text-blue-700 mt-3 leading-relaxed"></p>
        </div>
      </div>
      <div class="w-full flex space-x-4">
        <div class="flex-1">
          <!-- Weather Chart -->
          <canvas id="weatherChart" class="hidden w-full h-64"></canvas>
        </div>
        <div class="flex-1">
          <!-- Forecast Chart -->
          <canvas id="forecastChart" class="hidden w-full h-64"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
  <script src="/app.js"></script>
</body>
</html>

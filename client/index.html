<!DOCTYPE html>
<html lang="pl" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stacja Pogody</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/tailwind-config.js"></script>
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow-sm p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">Stacja Pogody</h1>
    <div id="authSection">
      <button id="loginBtn" class="px-4 py-2 text-blue-600 hover:underline">Zaloguj</button>
      <button id="registerBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 ml-2">Zarejestruj</button>
      <div id="userInfo" class="hidden ml-4 items-center">
        <span id="username" class="font-medium text-gray-700"></span>
        <button id="logoutBtn" class="ml-2 text-red-600 text-sm hover:underline">Wyloguj</button>
      </div>
    </div>
  </nav>
  <!-- Modal Logowania / Rejestracji -->
  <div id="authModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-2xl">
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-center">Zaloguj się</h2>
      <input id="authUsername" type="text" placeholder="Nazwa użytkownika" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input id="authPassword" type="password" placeholder="Hasło" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input id="authEmail" type="email" placeholder="Email (opcjonalnie)" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 hidden">
      <div class="flex gap-2">
        <button id="authSubmit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Zaloguj</button>
        <button id="authCancel" class="flex-1 bg-gray-300 py-2 rounded-lg hover:bg-gray-400 transition">Anuluj</button>
      </div>
      <p class="text-sm text-center mt-3 text-gray-600">
        <a id="switchAuth" href="#" class="text-blue-600 hover:underline">Nie masz konta? Zarejestruj się</a>
      </p>
    </div>
  </div>
  <!-- Główna treść (ukryta przed logowaniem) -->
  <div class="flex-1 flex items-center justify-center p-4">
    <div id="weatherContainer" class="hidden w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6">
      <h1 class="text-2xl font-bold text-center text-gray-800">Stacja Pogody</h1>
      <!-- Input + Button -->
      <div class="flex gap-2">
        <input
          id="locationInput"
          type="text"
          placeholder="Wpisz miasto..."
          value="Bydgoszcz"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="fetchBtn"
          class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
        >
          Sprawdź
        </button>
      </div>
      <!-- Weather Card -->
      <div id="weatherCard" class="hidden space-y-4 p-5 bg-gradient-to-br from-blue-50 to-indigo-100 rounded-xl">
        <div class="text-center">
          <div id="icon" class="text-6xl">☀</div>
          <h2 id="city" class="text-xl font-semibold text-gray-800 mt-2"></h2>
          <p id="time" class="text-sm text-gray-600"></p>
        </div>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <div class="bg-white/70 rounded-lg p-3">
            <div class="text-gray-600">Temperatura</div>
            <div id="temp" class="font-bold text-lg"></div>
          </div>
          <div class="bg-white/70 rounded-lg p-3">
            <div class="text-gray-600">Wilgotność</div>
            <div id="humidity" class="font-bold text-lg"></div>
          </div>
          <div class="bg-white/70 rounded-lg p-3">
            <div class="text-gray-600">Wiatr</div>
            <div id="wind" class="font-bold text-lg"></div>
          </div>
          <div class="bg-white/70 rounded-lg p-3">
            <div class="text-gray-600">Ciśnienie</div>
            <div id="pressure" class="font-bold text-lg"></div>
          </div>
          <div class="bg-white/70 rounded-lg p-3">
            <div class="text-gray-600">Zachmurzenie</div>
            <div id="clouds" class="font-bold text-lg"></div>
          </div>
          <div class="bg-white/70 rounded-lg p-3">
            <div class="text-gray-600">Kierunek wiatru</div>
            <div id="windDir" class="font-bold text-lg"></div>
          </div>
        </div>
      </div>
      <!-- Wykres historyczny -->
      <div id="chartContainer" class="hidden mt-6">
        <h3 class="text-lg font-semibold text-center text-gray-800 mb-4">Zmiany pogodowe w ostatnich 24 godzinach</h3>
        <canvas id="weatherChart" class="w-full h-64"></canvas>
      </div>
      <!-- Error Message -->
      <div id="errorMsg" class="hidden text-red-600 text-center font-medium"></div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
